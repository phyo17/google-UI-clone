<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">

    <div class="page1 p-3 cover-container d-flex w-100 h-100 mx-auto flex-column">
        <header class="nav-head">
            <div class="inner">
                <h3 class="logo justify-content-center">Google</h3>
                <nav class="nav navbar justify-content-center">
                    <a href="index.html" class="nav-link">GoogleSearch</a>
                    <a href="#" class="nav-link active">Images</a>
                    <a href="Advanced.html" class="nav-link">Advanced</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner justify-content-center">
            <h1 class="google_logo">Google<span style="font-size: 1rem; color: #fff;">Images</span></h1>
            
            <form action="http://images.google.com/images?um=1&hl=en&safe=active&nfpr=1">
                <input type="text" name="q" placeholder="Search Google or type a URL">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </main>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
